<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed And Reducing Loan Estimator</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <label for="principalAmount">Principal Loan Amount (Rs.)</label>
                    <input type="number" name="principalAmount" id="principalAmount">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="intrestRate">Intrest Rate(%)</label>
                    <input type="number" name="intrestRate" id="intrestRate">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tenure">Tenure (in months)</label>
                    <input type="number" name="tenure" id="tenure">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" id="Estimate">Estimate</button>
                </td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
